
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coffee House</h1>
    </header>
    <main>
        <div class="coffee" style="float: left;">
            <div class="card">
                <img src="macron.jpeg" alt="Coffee">
                <h2>Coffee</h2>
                <p>A classic cup of coffee to start your day right.</p>
            </div>
        </div>
        <div class="espresso">
            <div class="card" style="float: left;">
                <img src="macron.jpeg" alt="Espresso">
                <h2>Espresso</h2>
                <p>A strong shot of espresso for when you need a quick pick-me-up.</p>
            </div>
        </div>
        <section class="latte">
            <div class="card">
                <img src="macron.jpeg" alt="Latte">
                <h2>Latte</h2>
                <p>A smooth and creamy latte to savor during your break.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Coffee House</p>
    </footer>
</body>
</html>
